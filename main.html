<!DOCTYPE html>
<html>
<head>
    <title>News Page</title>
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #011e29;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            color: white;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            background-color: #011e29;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .Latest-News {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .pictorial-news {
            text-align: center;
        }

        .pictorial-news img {
            max-width: 100%;
            border-radius: 5px;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Latest News</h1>
    </header>

    <div class="container">
        <h2>Featured Stories</h2>
        
        <div class="Latest-News">
            <ul>
                <li>
                    <h3>Story 1</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </li>
                <li>
                    <h3>Story 2</h3>
                    <p>Nulla facilisi. Etiam in urna sit amet mauris faucibus viverra.</p>
                </li>
                <li>
                    <h3>Story 3</h3>
                    <p>Vivamus hendrerit justo eget varius. Proin vel metus nec arcu consectetur.</p>
                </li>
            </ul>
        </div>

        <h2 class="pictorial-news-section">Pictorial News</h2>
        <div class="pictorial-news">
            <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/delhi_rains_1674974112847_1674981888135_1674981888135.jpeg" alt="Image One">
            <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/ADANI-INDIA-GAUTAM-ADANI-0_1675011651023_1675011651023_1675011672003_1675011672003.JPG" alt="Image Two">
            <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/FRANCE-REFORM-PENSIONS-31_1675022359706_1675022359706_1675022383851_1675022383851.JPG" alt="Image Three">
        </div>
    </div>
</body>
</html>
